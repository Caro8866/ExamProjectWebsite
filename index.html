    </header>
    <main>
      <!-- 2. top section including logo and bg img-->
      <div class="contentWrapper">
        <!-- Wine Categories Section -->
        <section id="WineCategories">
          <h2 class="titlesection">The Wines</h2>
          <!-- Carosel of categories - MOBILE -->
          <div class="owl-container">
            <div class="owl-carousel owl-theme">
              <div class="item">
                <a href="#" class="cws cws1 white">
                  <img src="Assets/wines/alsace-sylvaner.png" alt="bottle">
                  <h4 class="textwine">WHITE</h4>
                </a>
              </div>
              <div class="item">
                <a href="#" class="cws  cws1 red">
                  <img src="Assets/wines/pommard-cru.png" alt="bottle">
                  <h4 class="textwine">RED</h4>
                </a>
              </div>
              <div class="item">
                <a href="#" class="cws cws1 rose">
                  <img src="Assets/wines/bennezon-rose.png" alt="bottle">
                  <h4 class="textwine">ROSÉ</h4>
                </a>
              </div>
              <div class="item">
                <a href="#" class="cws cws1 cremant">
                  <img src="Assets/wines/joy-brut.png" alt="bottle">
                  <h4 class="textwine">CRÉMANT</h4>
                </a>
              </div>
              <div class="item">
                <a href="#" class="cws  cws1 champagne">
                  <img src="Assets/wines/bennezon-expression.png" alt="bottle">
                  <h4 class="textwine" >CHAMPAGNE</h4>
                </a>
              </div>
            </div>
          </div>
        </section>
        <!-- Contacts sections -->
        <!-- CONNECT TO NETLIFY -->
        <section id="Contact">
          <h2 class="titlesection">Contact</h2>
          <article class="containerform">
            <h2>Are we not picking up the phone?</h2>
            <div class="fc241 some">
              <a href="https://www.facebook.com/lecavistecph">
                <img src="Assets/Vectorfacebook.svg" alt="facebook logo" />
              </a>
              <a href="#">
                <img src="Assets/Vectormail.svg" alt="mail logo" />
              </a>
              <a href="https://www.facebook.com/lecavistecph">
                <img src="Assets/Vectorinstagram.svg" alt="instagram logo" />
              </a>
            </div>
            <h2 class="or">or</h2>
            <div class="containerform1">
              <form class="formstyle-f1" name="contact" method="POST" data-netlify="true">
                <div>
                  <div>
                    <label for="fullname">Full name</label><br />
                    <input
                      type="text"
                      id="fullname"
                      name="fullname1"
                      placeholder="Name"
                      required
                    />
                  </div>
                  <div>
                    <label for="telephone">Telephone number</label><br />
                    <input
                      type="tel"
                      id="telephone"
                      name="telephone1"
                      placeholder="XXXXX"
                      required
                    />
                  </div>
                  <div>
                    <label for="email">Email adress</label><br />
                    <input
                      type="email"
                      id="email"
                      name="email1"
                      placeholder="xxx@xxx.xxx"
                      required
                    />
                  </div>
                </div>
                <div>
                  <label for="message">Your message</label><br />
                  <textarea
                    id="message"
                    name="message"
                    placeholder="Bojour!"
                    required
                  ></textarea
                  ><br />
                </div>
                <div class="containersub">
                  <input class="sub" type="submit" value="SUBMIT MESSAGE" />
                </div>
              </form>
              <!-- <form class="formstyle-f2">
                rows="11"
                    cols="40"
              </form> -->
            
            </div>
          </article>
        </section> 
      </div>
    </main>

    </footer>
