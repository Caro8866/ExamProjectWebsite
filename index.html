<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Caviste</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/homepage.css" />
    <meta name="robots" content="noindex,nofollow" />
  </head>
  <body>
    <header>
    </header>
    <main>
        <!-- Contacts sections -->
        <!-- CONNECT TO NETLIFY -->
        <section id="Contact">
          <h2>CONTACT</h2>
          <h3>BLA BLA BLA BLA BLA</h3>
          <div class="fc24">
            <a href="https://www.facebook.com/lecavistecph">
              <img src="Assets/Vectorfacebook.svg" alt="facebook logo" />
            </a>
            <a href="#">
              <img src="Assets/Vectormail.svg" alt="mail logo" />
            </a>
            <a href="https://www.facebook.com/lecavistecph">
              <img src="Assets/Vectorinstagram.svg" alt="instagram logo" />
            </a>
          </div>
          <h3 class="">or</h3>
          <div class="containerform">
            <form class="formstyle">
              <div>
                <label for="fullname">Full name</label><br />
                <input
                  type="text"
                  id="fullname"
                  name="fullname1"
                  placeholder="Name"
                />
              </div>
              <div>
                <label for="telephone">Telephone number</label><br />
                <input
                  type="tel"
                  id="telephone"
                  name="telephone1"
                  placeholder="XXXXX"
                />
              </div>
              <div>
                <label for="email">Email adress</label><br />
                <input
                  type="email"
                  id="email"
                  name="email1"
                  placeholder="xxx@xxx.xxx"
                />
              </div>
            </form>
            <form class="formstyle">
              <div>
                <label for="message">Your message</label><br />
                <textarea
                  id="message"
                  name="message"
                  placeholder="Bojour!"
                  rows="6"
                  cols="50"
                ></textarea
                ><br />
              </div>
            </form>
            <input type="submit" value="SUBMIT MESSAGE" />
          </div>
          <!-- Contact form -->
        </section>
      </div>
    </main>

    <footer>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
